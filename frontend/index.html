<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condense</title>
    <link rel="icon" href="favicon.svg" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="logo.svg" alt="" class="logoImg">
        <button id="login">Login</button>
        <button id="signup">Sign Up</button>
    </div>
    <div class="container">
        <div class="containerRec">
            <!--<h1>VOICE RECORDING DEMO FTW, BRO</h1> -->
            <!-- <span>Recorder</span> -->
            <audio id="recorder" muted hidden></audio>
            <!-- <span>Saved Recording</span> -->
            <audio id="player" controls></audio>
            <div class="btns">
                <button id="start"  onclick="startRecording()""><img src="211859_mic_icon 1.svg" alt="" class="micImg"></button>
                <button id="stop"><img src="pause.svg" alt="" class="pauseImg"></button>
            </div>
        </div>
        <div class="containerText">
            Recognized Text will appear here
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
